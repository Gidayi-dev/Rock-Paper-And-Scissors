<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="header">
        <div class="myname">
          <h3>© 2024 <a href="#">Millyannah Gidayi</a></h3>
        </div>
        <div class="nameu" id="nameu">
          <h3>Computer</h3>
          <h3 id="comppoints">0</h3>
          <h3 id="playerpoints">0</h3>
          <h3>Player</h3>
        </div>
      </div>
      <div class="cpart" id="cpart">
        <div class="comp">Computer</div>
        <div class="cemoji" id="currentcomputerplay">✌</div>
      </div>

      <div class="current-updates" id="updates">Currently Draw</div>

      <div class="player-part" id="player">
        <div class="p-text" id="text">Player</div>
        <div class="p-emoji" id="currentplayer">🖐</div>
      </div>

      <div class="player-choice" id="choices">
        <div class="r-part" id="r-part">
          <div class="Rock" id="Rock">✊</div>
          <div class="r-text" id="r-text">Rock</div>
        </div>

        <div class="sc-part" id="sc-part">
          <div class="Scissors" id="Scissors">✌</div>
          <div class="s-text" id="s-text">Scissors</div>
        </div>

        <div class="p-paper" id="p-paper">
          <div class="Paper" id="Paper">🖐</div>
          <div class="paper-text" id="paper-text">Paper</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
